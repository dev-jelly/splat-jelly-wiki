name: Build and Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Miniflare CLI
        run: npm install -g miniflare

      - name: Build Astro site
        run: npm run build

      - name: Deploy to Miniflare Cluster
        run: miniflare deploy dist --image=registry
        env:
          MINIFLARE_API_TOKEN: ${{ secrets.MINIFLARE_API_TOKEN }}
